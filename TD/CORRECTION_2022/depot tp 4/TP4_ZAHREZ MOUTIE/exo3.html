<!DOCTYPE html>
<html>
    <head>
        <title>Exo3TP4</title>

        <style>
            #tab, #tabtrié {
                color: rgb(11, 11, 11);
                text-align: center;
                padding: 25px;
            }
        </style>

        <script>
            function créationtab() {
                let tab = [];
                for (let i = 0; i < 10; i++) {
                    tab.push(Math.floor(Math.random() * 100));
                }
                return tab;
            }

            window.onload = function() {
                let tab = créationtab();
                document.getElementById("tab").textContent = "Premier tableau: " + tab.join(" - ");
                tab.sort(function(a, b) { return a - b; });
                document.getElementById("tabtrié").textContent = "Tableau trié: " + tab.join(" - ");
            }
        </script>
    </head>

    <body>
        <div id="tab"></div>
        <div id="tabtrié"></div>
    </body>
</html>
