<!DOCTYPE html>
<html>
    <head>
        <title>Exo2 TP4</title>

        <style>
            #result {
                color: orange;
                background-color: brown;
                border: 2px dotted yellow;
                text-align: center;
                padding: 20px;
            }
        </style>

        <script>
            function fibonacci(n) {
                let a = 0;
                let b = 1;
                for (let i = 2; i <= n; i++) {
                    let temp = a;
                    a = b;
                    b = temp + b;
                }
                return b;
            }

            window.onload = function() {
                let n = parseInt(prompt("Enter the rank of Fibonacci sequence"));
                let now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                let nthTerm = fibonacci(n);
                document.getElementById("result").innerHTML = `At ${hours} hours ${minutes}, the <i>${n}</i>th term of the Fibonacci sequence is <b style='font-size: larger;'>${nthTerm}</b>.`;
            }
        </script>
    </head>
