<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>td 4_exo 3</title>
</head>

<body>
    <h1>Exercice 3</h1>
    <p id="array"></p>

    <p id="sorted-array"></p>
    <script>
        var arr = [];
        var i=0;
        for (i; i < 10; i++){
            arr.push(Math.floor(Math.random() * 100));
        }
        var arrayDiv = document.getElementById("array");
        arrayDiv.innerHTML = arr.join("-");

        var sortarrayDiv = document.getElementById("sorted-array");
        arr.sort(function(a, b){return a - b});
        sortarrayDiv.innerHTML = arr.join("-");

    </script>
</body>
</html>
