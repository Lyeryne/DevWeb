    <script>

        /* Function that calculates the value of a rank of the Fibonacci sequence
           n : value of the calculated rank */
        function fibonacci(n) {
            let prev = 0;
            let next = 1;
            let sum = 1;
            for (let i = 1; i < n; ++i) {
                sum = prev + next;
                prev = next;
                next = sum;
            }
            return sum;
        }
    </script>

    <script>
        let rank = prompt("In which rank do you want to calculate the Fibonacci sequence ?");
        let result = fibonacci(rank);
        let date = new Date();
        let hour = String(date.getHours()).padStart(2, "0");
        let minute = String(date.getMinutes()).padStart(2, "0");
        let message = "At " + hour + " hours " + minute + ", the " + rank.italics() + " th term of the Fibonacci sequence is " + "<big><b>" + result + "<b><big>";

    </script>
