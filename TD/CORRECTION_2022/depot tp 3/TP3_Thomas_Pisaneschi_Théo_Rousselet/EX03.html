<!DOCTYPE html>
<html>

<body>
  <form action="/action_page.php">
    <fieldset>
      <legend>Client</legend>
      <table style="background-color: yellow;line-height:200%" width="100%">
        <tr>
          <th align="left" width="200">Civilité</th>
          <td>
            <input type="radio" name="civility" value="Mlle">Mademoiselle
            <input type="radio" name="civility" value="Mme" checked>Madame
            <input type="radio" name="civility" value="M.">Monsieur
          </td>
        </tr>
        <tr>
          <th align="left" width="200">Nom/Prénom</th>
          <td>
            <input type="text" name="Name" size="35">
          </td>
        </tr>
        <tr>
          <th align="left" width="200">Adresse</th>
          <td>
            <textarea name="Adress" rows="3" cols="45">Rue No Boîte postale</textarea>
          </td>
        </tr>
        <tr>
          <th align="left" width="200">Plateforme(s)</th>
          <td>
            <input type="text" name="No Postal" size="4" maxlength="4">
            <input type="text" name="Region" size="12" value="Lausanne">
          </td>
        </tr>
        <tr>
          <th align="left" width="200">Pays</th>
          <td>
            <select name="country">
              <option value="Suisse">Suisse</option>
              <option value="Angleterre">Angleterre</option>
              <option value="Allemagne">Allemagne</option>
              <option value="Australie">Australie</option>
              <option value="France">France</option>
              <option value="Italie">Italie</option>
              <option value="Japon">Japon</option>
              <option value="USA">USA</option>
              <option value="Autre">Autre</option>
            </select>
          </td>
        </tr>
        <tr>
          <th align="left" width="200">No postal/Localité</th>
          <td>
            <input type="checkbox" name="Windows"checked>Windows
            <input type="checkbox" name="Macintosh"checked>Macintosh
            <input type="checkbox" name="Unix">Unix
          </td>
        </tr>
        <tr>
          <th align="left" width="200">Application(s)</th>
          <td>
            <select name="Applications"size="5"multiple>
              <option value="Bureautique">Bureautique</option>
              <option value="DAO">DAO</option>
              <option value="Statistique">Statistique</option>
              <option value="SGBD">SGBD</option>
              <option value="Internet">Internet</option>
            </select>
          </td>
        </tr>
      </table>
    </fieldset>
    <br />
    <div style="text-align:center">
      <button type="button">Soumettre formulaire</button>
      <input type="reset" value="Effacer" alt="Clear the search form">
    </div>
  </form>
</body>

</html>
