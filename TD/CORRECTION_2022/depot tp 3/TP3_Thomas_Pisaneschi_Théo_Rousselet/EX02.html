<!DOCTYPE html>
<html>
<body>
    <form>
        <p align="center">Veuillez saisir vos coordonnées dans le formulaire ci-dessous</p>
        <input type="radio"name="gender"value="M.">M.
        <input type="radio"name="gender"value="Mme">Mme
        <input type="radio"name="gender"value="Mlle">Mlle<br /><br />
        Nom : <input size="15"type="text" name="firstname">
        Prénom : <input size="15"type="text" name="lastname">
        Société : <input size="15"type="text" name="company"><br /><br />
        N° et rue : <input size="60"type="text" name="adress"><br /><br />
        Code Postal : <input size="4"type="text" name="postal code">
        Ville : <input size="45"type="text" name="city">
        <select name="country">
            <option value="Angleterre">Angleterre</option>
            <option value="Allemagne">Allemagne</option>
            <option value="Australie">Australie</option>
            <option value="France">France</option>
            <option value="Italie">Italie</option>
            <option value="Japon">Japon</option>
            <option value="USA">USA</option>
            <option value="Autre">Autre</option>
        </select><br /><br />
        Votre Message<textarea name="message"rows="6"cols="40"></textarea><br /><br />
        Adresse E-Mail<input size="25"type="text" name="Email">
        <button type="button">Valider</button>
        <input type="reset" value="Effacer" alt="Clear the search form">
    </form>
</body> 
</html>
