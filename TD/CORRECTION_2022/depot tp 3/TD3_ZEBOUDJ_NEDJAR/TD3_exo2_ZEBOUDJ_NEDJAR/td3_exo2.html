<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="td3_exo2.css">
	<title>td 3_exo 2</title>
</head>

<body>

<p id="header">Veuillez saisir vos coordonnées dans le formulaire ci-dessous</p>

<form>
    <input type="radio" id="m" name="title" value="m.">
    <label for="m">M.</label> 
    <input type="radio" id="mme" name="title" value="mme">
    <label for="mme">Mme</label> 
    <input type="radio" id="mlle" name="title" value="mlle">
    <label for="mlle">Mlle</label> 

    <br>
    <br>

    <label for="lname">Nom :</label>
    <input type="text" id="lname" name="lname">
    <label for="fname">Prénom :</label>
    <input type="text" id="fname" name="fname">
    <label for="company">Société :</label>
    <input type="text" id="company" name="company">

    <br>
    <br>

    <label for="street">N° et rue :</label>
    <input type="text" id="street" name="adress">

    <br>
    <br>

    <label for="postcode">Code Postal :</label>
    <input type="text" id="postcode" name="adress">
    <label for="city">Ville :</label>
    <input type="text" id="city" name="adress">
    <select name="adress" id="country">
        <option value="angleterre">Angleterre</option>
        <option value="allemagne">Allemagne</option>
        <option value="australie">Australie</option>
        <option value="france" selected="selected">France</option>
        <option value="italie">Italie</option>
        <option value="japon">Japon</option>
        <option value="usa">USA</option>
        <option value="autre">Autre</option>
    </select>

    <br>
    <br>

    <label for="message">Votre message :</label>
    <input type="text" id="message" name="message">

    <br>
    <br>

    <label for="email">Adresse E-Mail :</label>
    <input type="text" id="email" name="email">
    <input type="submit" value="Valider">
    <input type="reset" value="Effacer">
</form>

</body>
</html>
