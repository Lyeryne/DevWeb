<!DOCTYPE html>
<html>
<head>
    <title>Coordonnées</title>
    <style>
        .formelements {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .formelements > div {
            flex: 1;
            margin-right: -750px;
        }

        .formelements > div:last-child {
            margin-right: 0;
        }

         #rue {
            width: 30%;
        }
    </style>
</head>
<body>

<p style="margin-left: 150px;">Veuillez saisir vos coordonnées dans le formulaire ci-dessous </p>

<form >
  <div>
    <input type="radio" id="m"  value="m">
    <label for="m">M</label>

    <input type="radio" id="mme"  value="mme">
    <label for="mme">Mme</label>

    <input type="radio" id="mlle"  value="mlle">
    <label for="mlle">Mlle</label>
  </div>

  <div class="formelements">
    <div>
      <label for="fname">Prénom:</label>
      <input type="text" id="fname" >
    </div>
    <div>
      <label for="lname">Nom:</label>
      <input type="text" id="lname" >
    </div>
    <div>
      <label for="company">Société:</label>
      <input type="text" id="company" >
    </div>
  </div>

  <div>
   

    <label for="rue">Rue:</label>
    <input type="text" id="rue" ><br>
  </div>

  <div class="formelements">
    <div>
      <label for="codepostale">Code postal:</label>
      <input type="text" id="codepostale" >
    </div>
    <div>
      <label for="ville">Ville:</label>
      <input type="text" id="ville" >
    </div>
    <div>
      <label for="pays">Pays:</label>
      <select id="pays" >
        <option value="angleterre">Angleterre</option>
        <option value="allemagne">Allemagne</option>
        <option value="australie">Australie</option>
        <option value="france">France</option>
        <option value="italie">Italie</option>
        <option value="japon">Japon</option>
        <option value="usa">USA</option>
        <option value="autre">Autre</option>
      </select>
    </div>
  </div>

  <div>
    <label for="message">Votre message:</label><br>
    <textarea id="message"  rows="4" cols="50"></textarea><br>
  </div>

  <div class="formelements">
    <div>
      <label for="email">Adresse e-mail:</label>
      <input type="email" id="email" >
    </div>
    <div>
      <input type="submit" value="Valider">
      <input type="reset" value="Effacer">
    </div>
  </div>
  
</form>

</body>
