<!DOCTYPE html>
<html>

		<title>Ex9 BEDUE GALISSON TRUONG</title>
	</head>

	<body>
		<!-- Lists with different styles of enumeration -->
		<ul style="list-style-type: decimal">
			<li>Des chiffres avant des lettres</li>
			<ul style="list-style-type: upper-latin">
				<li>Des lettres majuscules</li>
				<ul style="list-style-type: lower-latin">
					<li>Des lettres miniscules</li>
					<ul style="list-style-type: upper-roman">
						<li>Les romains sont dans la plaine ...</li>
						<ul style="list-style-type: lower-roman">
							<li>Ils sont fous ces romains !</li>
						</ul>
					</ul>
				</ul>
			</ul>
		</ul>
	</body>
</html>
