<!DOCTYPE html>
<html>
	<head>
		<title>Ex10 BEDUE GALISSON TRUONG</title>
	</head>

	<body>
		<!-- 3 different ways of adding tab stops -->

		<style>
			.tab {
				display: inline-block;
				margin-left: 40px;
			}
		</style>

		<p>Texte normal</p>
		<ul style="list-style-type: none">
			<!-- Using a list -->
			<li>Texte en retrait</li>
		</ul>
		<p style="margin: 40px">Autre texte en retrait</p>
		<!-- Using a margin -->
		<p><span class="tab">Toujours du texte en retrait</span></p>
		<!-- Using CSS properties -->
	</body>
</html>
