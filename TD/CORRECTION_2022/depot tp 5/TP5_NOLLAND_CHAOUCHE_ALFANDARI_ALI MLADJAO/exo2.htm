    <style>
      h1,p
      {
        text-align: center;
      }
      figure
      {
        display:inline-block;
        margin: 0%;
        margin-left: 2%;
        padding: 0%;

      }
      figcaption
      {
        max-width: 90px;
        max-height: 2px;
        max-block-size: 9px;
        max-lines: 1px;
        display:table-caption;
        caption-side:bottom;
      }
      div
      {
        display: block;
        margin-right: 50px;
        background-color: white;
      }

      img
      {
        width : 90px;
        height : auto;
      }

      #main
      { 
        display: flex;
        background-color: steelblue;
        width:100% ;
        height:500px;
      }
      #source
      {
        width: 33%;
        height: 50%;
        margin-top: 160px;
        margin-left: 10px;
        background-color: green;
        border: red solid;
      }
      #cart
      {
        width: 30%;
        height: 40%;
        margin-top: 10px;
        background-color: gray;
        border: black solid;
      }
      #destination
      {
        width: 37%;
        height: 50%;
        margin-top: 160px;
        background-color: red;
        border: black solid;
      }

      #prix
      {
        color: yellow;
      }
    </style>

    <script>
      function isclick(id)
      {
        var img = document.getElementById(id);

        if (img.className == "avcfig") {
          tosource(id);
          img.className = "pasfig";

        } else {
          todest(id);
          img.className = "avcfig";
        }

        prix();
      }

      function prix()
      {
        var parent = document.getElementById('prix');
        var dest = document.getElementById('destination');
        let n = dest.childElementCount - 1;

        parent.innerHTML = n * 7.5 + "€";
      }

      function todest(id)
      {
          var dest = document.getElementById('destination');
          var img = document.getElementById(id);

          var figure = document.createElement("figure");
          figure.appendChild(img);
          var caption = document.createElement("figcaption");
          var txt = document.createTextNode(id.replace(/_/g, " "));
          caption.appendChild(txt);
          figure.appendChild(caption);

          dest.appendChild(figure);
      }

      function tosource(id)
      {
        var source = document.getElementById('source');
        var img = document.getElementById(id);

        img.parentNode.remove();
        img.nextSibling.remove();
        

        source.appendChild(img);

      }
      
        
    </script>
</head>

  </script>
