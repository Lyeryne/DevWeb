<!DOCTYPE html>
<html>
    <head>
        <title>Exercice 1</title>
        <style>
            .student-info {
                border: 1px solid black;
                background-color: white;
                color: green;
                padding: 10px;
                margin: 10px 0;
            }
    
            .student-info b {
                font-weight: bold;
            }
    
            .student-info i {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <button id="ajouter-etu"> Ajouter etudiant </button>
        <button id="supp-etu"> Supprimer etudiant </button>
        <button id="reset"> réinitialiser </button>

        <div id="block-student"></div>

    <script>
  
        const ajouteretudiant = document.querySelector('#ajouter-etu');
        const suppetudiant = document.querySelector('#supp-etu');
        const reset = document.querySelector('#reset');
        const blocketudiant = document.querySelector('#block-student');
        let etudiant = [];

        ajouteretudiant.addEventListener('click',() => {
            const NomdeFamille = prompt('Entrez le Nom de Famille :');
            const userAgent = navigator.userAgent;
            const plateform = navigator.plateform;
            const studentInfo = `Bonjour ${NomdeFamille} !
            <br>Vous êtes étudiant en Bachelor2 à CYTech<br>Votre navigateur est : ${userAgent}
            <br>Votre système d'exploitation est : ${plateform}`;

            const studentDiv = document.createElement('div');
            studentDiv.innerHTML = studentInfo;
            studentDiv.classList.add('student-info');
            blocketudiant.appendChild(studentDiv);
            etudiant.push(studentDiv);
        });

        suppetudiant.addEventListener('click',() => {
            if(etudiant.length > 0){
                const etudiantasupp = etudiant.pop();
                blocketudiant.removeChild(etudiantasupp);
            }
        });

       reset.addEventListener('click',() =>{
        etudiant = [];
        blocketudiant.innerHTML = '';
       }) ;


</script>
    </body>
</html>
