<!doctype html>
<html lang="fr">

<head>
	<title>Exemple de manipulation du DOM</title>
	<link rel="stylesheet" href="exo2.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta http-equiv="content-language" content="FR" />
	<script type="text/javascript" src="exo2.js"> </script>
</head>

<body>
	<div id="titre">
		<h1>Magasin de disques</h1>
		Tous les disques &agrave; 7&#8364;50 !!!<br />
		cliquez sur l'image pour (d&eacute;)s&eacute;lectionner un album<br />
		Montant du panier : <span id="prix">0 &#8364;</span>
	</div>
	<div id="cadre">
		<div id="source">
			<h3>Albums disponibles</h3>
			<hr>
			<br>
			<div id="vitrine">
				<img onclick="deplacer(this)" src="adele.jpg" alt="Adele" />
				<img onclick="deplacer(this)" src="lomepal.jpeg" alt="Lomepal" />
				<img onclick="deplacer(this)" src="angele.jpeg" alt="Angele" />
				<img onclick="deplacer(this)" src="beyonce.jpeg" alt="Beyonce" />
				<img onclick="deplacer(this)" src="imagine.jpeg" alt="Image dragon" />
				<img onclick="deplacer(this)" src="rihanna.jpeg" alt="Rihanna" />
			</div>
		</div>
		<div id="destination">
			<h3>Albums choisis</h3>
			<hr>
			<br>
			<div id="panier">
			</div>
		</div>
	</div>
</body>

</html>
