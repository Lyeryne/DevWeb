<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM-DOM</title>
    <link rel="stylesheet" href="Exo2.css">
</head>

<body>
    <div>
        <table bordercolor="grey" border="2">
            <tr>
                <td class="table">
                    <label for="num1">Number 1</label>
                    <input type="text" id="num1">
                </td>
                <td class="table">
                    <label for="num2">Number 2</label>
                    <input type="text" id="num2">
                </td>
            </tr>
            <tr>
                <td class="table">
                    <input type="radio" id="pgcd">
                    <label for="pgcd">PGCD</label>
                </td>
                <td class="table">
                    <input type="radio" id="ppcm">
                    <label for="ppcm">PPCM</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="btnH" value="hide"></input>
                </td>
                <td>
                    <input type="button" id="btnS" value="show"></input>
                </td>
            </tr>
        </table>
    </div>
    <script src="Exo2.js"></script>

</body>

</html>
